plugins {
    id 'java'
}

group = 'com.mxsimulator'
version = '0.1.0'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "org.jsoup:jsoup:1.14.3"
    )
    compileOnly(
            "org.projectlombok:lombok:1.18.10"
    )
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

test {
    useJUnitPlatform()
}
